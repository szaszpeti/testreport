{%  extends 'report/main.html' %}


{% block content %}



<div class="jumbotron vertical-center">
	<div class="container"></div>
		<div class="row">
			<div class="col-md-6">


				<div class="card card-body">
		
					<a class="btn btn-info btn-lg" href="{% url 'create_operation' %}">Add New Turbine</a>
					</div>
					<hr>
		
		{% for op in operation %}
		<div class="card">
			<div class="card card-body">
				
					<h5 class="card-title"><a href="{% url 'blade_detail' op.id%}">{{op}}</a></h5>
				
					<div class="row">
						<div class="col-md-4">
							<a class="btn btn-primary btn-sm" href="{% url 'create_blade' op.id%}">Add Blade</a>
						</div>
					

					
						<div class="col-md-4">
							<a class="btn btn-info btn-sm" href="{% url 'update_operation' op.id%}">Update</a>
						</div>
					

					
						<div class="col-md-4">
							<a class="btn btn-danger btn-sm" href="{% url 'delete_operation' op.id%}">Delete</a>
						</div>
			
				
				</div>
			</div>
			</div>
		{% endfor %}

</div>
</div>
</div>
</div>


{% endblock %}
